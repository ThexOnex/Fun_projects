<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <style>
    div {
        margin: 5px;
    }
    .form-control {
        background-color: grey;
    }
    .op {
        background-color: rgb(124, 95, 95);
    }
    .container {
        display: flex;
        justify-content: center;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="card bg-secondary" style="max-width: 600px; min-width: 400px;">
            <div class="card-title text-center"><h1>xTheOnex</h1></div>
            <div class="row">
                <div class="col">
                    <input type="text" readonly class="form-control mt-3" id="result" style="height: 60px">
                </div>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="1" name="input" class="form-control" onclick="putNum('1')"></div>
                <div class="col"><input type="button" value="2" name="input" class="form-control" onclick="putNum('2')"></div>
                <div class="col"><input type="button" value="3" name="input" class="form-control" onclick="putNum('3')"></div>
                <div class="col"><input type="button" value="+" name="input" class="form-control op" onclick="putNum('+')"></div>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="4" name="input" class="form-control" onclick="putNum('4')"></div>
                <div class="col"><input type="button" value="5" name="input" class="form-control" onclick="putNum('5')"></div>
                <div class="col"><input type="button" value="6" name="input" class="form-control" onclick="putNum('6')"></div>
                <div class="col"><input type="button" value="-" name="input" class="form-control op" onclick="putNum('-')"></div>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="7" name="input" class="form-control" onclick="putNum('7')"></div>
                <div class="col"><input type="button" value="8" name="input" class="form-control" onclick="putNum('8')"></div>
                <div class="col"><input type="button" value="9" name="input" class="form-control" onclick="putNum('9')"></div>
                <div class="col"><input type="button" value="/" name="input" class="form-control op" onclick="putNum('/')"></div>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="0" name="input" class="form-control" onclick="putNum('0')"></div>
                <div class="col"><input type="button" value="C" name="input" class="form-control op" onclick="putNum('C')"></div>
                <div class="col"><input type="button" value="=" name="input" class="form-control op" onclick="putNum('=')"></div>
                <div class="col"><input type="button" value="x" name="input" class="form-control op" onclick="putNum('*')"></div>
            </div>
            
        </div>
    </div>
    <script>
        var stock = "";
        var num1 = 0;
        var num2 = 0;
        var stock2 = "";
        var myResult = 0;
        function putNum (num) {
            if (num === 'C')
            {
                deleteResult();
                updateResult(stock);
            }
            else{ 
                if(num == '=') {
                    
                    stock += num;
                    updateResult(stock);
                    calculer();
                }
                else {
                    stock += num;
                    updateResult(stock);
                }
        }
    }
        function updateResult(input){
            document.getElementById("result").value = input;
        }
        function deleteResult() {
            myResult = 0;
            stock = "";
            num1 = 0;
            num2 = 0;
            stock2 = "";
            op = "";
        }
        function isOp(op){
            return op == '+' || op == '-' || op == '/' || op == '*';
        }
        function calculer(){
            for (var i = 0; i < stock.length; i++){
                if (isOp(stock[i])){
                    var op = stock[i];
                    var opIndex = i;
                    fillStock2(0,opIndex);
                    num1 = Number(stock2);
                    stock2 = "";
                }
                fillStock2(opIndex+1,stock.length-1)
                num2 = Number(stock2)
            }

            switch(op){
                case "+":
                    myResult = num1 + num2;
                    break;
                case "-":
                    myResult = num1 - num2;
                    break;
                case "/":
                    myResult = num1 / num2;
                    break;
                case "*":
                    myResult = num1 * num2;
                    break;
            }
            stock += String(myResult);
            updateResult(stock);
        }
        function fillStock2(n1,n2) {
            stock2 = "";
            for (var i = n1; i < n2; i++){
                stock2 += stock[i]
            }
        }
    </script>
</body>
</html>
