<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="message text-center text-capitalise hidden">
    </div>
    <div class="container">
        <div class="row first-row">
            <div class="col">
                <div class="card">
                    <div class="row">
                        <h1 class="player text-center">YOU</h1>
                    </div>
                    <div class="row">
                        <div class="choice text-center">
                            <div class="smt-1"></div>
                            <img src="prs_image/paper.png" alt="" class="img-choice-11 hidden">
                            <img src="prs_image/rock.png" alt="" class="img-choice-12 hidden">
                            <img src="prs_image/siscors.png" alt="" class="img-choice-13 hidden">
                        </div>
                    </div>
                    <div class="row">
                        <div class="score-div">
                            <p class="score-text text-center">Score</p>
                            <p class="score-one text-center">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card card-2">
                    <div class="row">
                        <h1 class="player text-center">COMPUTER</h1>
                    </div>
                    <div class="row">
                        <div class="choice text-center">
                            <div class="smt"></div>
                            <img src="prs_image/paper.png" alt="" class="img-choice-21 hidden">
                            <img src="prs_image/rock.png" alt="" class="img-choice-22 hidden">
                            <img src="prs_image/siscors.png" alt="" class="img-choice-23 hidden">
                        </div>
                    </div>
                    <div class="row">
                        <div class="score-div">
                            <p class="score-text text-center">Score</p>
                            <p class="score-two text-center">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input class="btn btn-dark btn-restart rounded-pill" type="button" value="Restart" onclick="restart()">
        <img src="prs_image/paper.png" alt="" class="img-choice-chose chose-one"
            onclick="playerChosenImg('img-choice-11')">
        <img src="prs_image/rock.png" alt="" class="img-choice-chose chose-two"
            onclick="playerChosenImg('img-choice-12')">
        <img src="prs_image/siscors.png" alt="" class="img-choice-chose chose-three"
            onclick="playerChosenImg('img-choice-13')">
        <input class="btn btn-dark btn-play rounded-pill" type="button" value="Play" onclick="play()">

    </div>
    <script src="prs.js"></script>
</body>

</html>
